<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarak Minimum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Jarak Minimum</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form method="POST" class="mt-4">
                    <div class="mb-3">
                        <label for="start" class="form-label">Titik Awal:</label>
                        <input type="text" class="form-control" id="start" name="start" required>
                    </div>
                    <div class="mb-3">
                        <label for="end" class="form-label">Titik Akhir:</label>
                        <input type="text" class="form-control" id="end" name="end" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Hitung Jarak</button>
                </form>
                {% if shortest_distance %}
                    <div class="alert alert-success mt-4" role="alert">
                        Jarak minimum: {{ shortest_distance }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
